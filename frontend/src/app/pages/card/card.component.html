<div class="container">
  <div id="display" class="header-section">
    <div class="go-back-link">
      <a routerLink="/">Go Back</a>
    </div>
    <app-button
      text="{{ showAddTask ? 'Close' : 'Edit Details' }}"
      [style.background-color]="showAddTask ? '#E74C3C' : '#c1c1c1'"
      (click)="onClick()"
    ></app-button>
  </div>
  <div class="compound-details">
    <div class="image-section">
      <img class="compound-image" src="{{ compound.image }}" alt="img" />
    </div>
    <div class="description-section">
      <h1>{{ compound.name }}</h1>
      <p class="description-text">{{ compound.description }}</p>
    </div>
    <div class="delete-button">
      <button class="deletebtn" (click)="deleteCompound()">Delete</button>
    </div>
  </div>
  <app-edit-compound
    *ngIf="showAddTask"
    [name]="compound.name"
    [image]="compound.image"
    [description]="compound.description"
    (editCompound)="editCompound($event)"
  ></app-edit-compound>
</div>
